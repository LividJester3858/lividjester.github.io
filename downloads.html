<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Downloads</title>
    <link rel="stylesheet" href="styles.css">
    <script src="navbar
.js"></script>


</head>
<body>

<div id="navbar"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  fetch('navbar
.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
    })
    .catch(err => console.error("Navbar load failed:", err));
});
</script>



</body>
</html>
